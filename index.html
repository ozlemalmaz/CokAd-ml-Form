<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Çok Adımlı Form</title>
</head>
<body>
    <div class="container">
        
        <form id="form1">
            <h3>Create Account</h3>
            <input type="text"  placeholder="User Name"><br>
            <input type="password"  placeholder="Password"><br>
            <input type="password"  placeholder="Password Again"><br>
            <div class="buttonbox">
                <button type="button" id="next1">Next</button>
            </div>

        </form>


        <form class="form2" id="form2">
            <input  type="email"  placeholder="Eposta"><br>
            <input  type="url"  placeholder="Linkedin"><br>
            <input  type="url"  placeholder="GitHub"><br>
            <div class="buttonbox">
                <button type="button" id="back1">Undo</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form id="form3">
            <input type="text"  placeholder="Name"><br>
            <input type="text"  placeholder="Surname"><br>
            <input type="tel"  placeholder="Phone Number"><br>
            <div class="buttonbox">
                <button type="button" id="back2">Undo</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>

       
        
    </div>
        
    
    <script src="script.js"></script>
    
</body>
</html>
